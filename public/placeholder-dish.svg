<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e5e7eb" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f9fafb"/>
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Plate icon -->
  <g transform="translate(200,150)">
    <circle cx="0" cy="0" r="60" fill="#d1d5db" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="0" cy="0" r="45" fill="none" stroke="#9ca3af" stroke-width="1"/>
    <circle cx="0" cy="0" r="30" fill="none" stroke="#9ca3af" stroke-width="1"/>
  </g>
  
  <!-- Utensils -->
  <g transform="translate(140,120)">
    <!-- Fork -->
    <path d="M0,0 L0,40 M-5,0 L-5,15 M-2.5,0 L-2.5,15 M2.5,0 L2.5,15 M5,0 L5,15" 
          stroke="#9ca3af" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(260,120)">
    <!-- Knife -->
    <path d="M0,0 L0,40 M0,0 L5,5 L5,10 L0,15" 
          stroke="#9ca3af" stroke-width="2" fill="#9ca3af"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="14" font-weight="500">
    Imagen no disponible
  </text>
  <text x="200" y="240" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">
    RestaurantOS
  </text>
</svg>